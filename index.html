	<select name="" id="countrycode">
    </select>
        <script>
            var countrycode = ["Audi", "Volvo", "Saab", "Ford", "Fiat", "Audi"];
            var i;
            select = document.getElementById('countrycode');
            for (i = 0; i < countrycode.length; i++) {
                select.append('<option></option>').attr('value',i).text(countrycode [i]);
            }
        </script>
